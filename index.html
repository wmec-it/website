<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Security</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cursor" id="cursor"></div>
    <div class="container">
      <section id="home">
        <div class="top">
          <h1 class="home-title">
            <span>I</span><span>T</span> <span>S</span><span>e</span
            ><span>c</span><span>u</span><span>r</span><span>i</span
            ><span>t</span><span>y</span>
          </h1>
          <h2 class="home-subtitle" id="homeSection_subtitle_anim">
            Class of 2026
          </h2>
        </div>
        <div class="bottom">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="image"></div>
        </div>
      </section>
      <section id="about">
        <div class="anim" id="aboutSection_anim">
          <h1 class="about-title" id="about_section_title">About us</h1>
          <p class="about-text">
            We are a group of students who are passionate about IT security. We
            are currently studying at <span id="school_name"></span> in
            <span id="school_location"></span>.
          </p>
        </div>
      </section>
    </div>
    <script>
      document.getElementById("school_name").innerText =
        "West-Mec Southwest Campus";
      document.getElementById("school_location").innerText = "Buckeye, Arizona";

      const cursor = document.getElementById("cursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
      });

      const homeSectionSubtitleAnim = document.getElementById(
        "homeSection_subtitle_anim"
      );
      const aboutSectionAnim = document.getElementById("aboutSection_anim");

      const homeSectionSubtitleAnimObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              requestAnimationFrame(() => {
                homeSectionSubtitleAnim.classList.add("visible");
              });
            }
          });
        },
        { threshold: 0.1 }
      );

      const aboutSectionAnimObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              requestAnimationFrame(() => {
                aboutSectionAnim.classList.add("visible");
              });
            }
          });
        },
        { threshold: 0.1 }
      );

      homeSectionSubtitleAnimObserver.observe(homeSectionSubtitleAnim);
      aboutSectionAnimObserver.observe(aboutSectionAnim);
    </script>
  </body>
</html>
